<!DOCTYPE html>
<html>
<head>
<style>
    .FCr {
        display: flex;
        justify-content: space-between;
        width: 100%;  /*Encompass the entire width of the screen*/
        position: fixed;  /*Make the entire flexbox fixed*/
        flex-direction: row;
    }

    .G {
        display: grid;
        grid-template-rows: 100px 50px 50px;
        grid-template-columns: 20% 30% 30% 20%;
        column-gap: 10px;
        
        grid-template-areas: 
            "logo logo logo logo"
            "magnify input input microphone"
            "search search lucky lucky";
        background-color: aquamarine;
        margin-top: 10%;
        width: 100%;
    }

    ul {
        list-style-type: none;  /*Remove bullet points*/
        margin: 0;  /*Remove default margins*/
        padding: 0;  /*Remove default padding*/
        display: flex;  /*Make list items line up horizontally*/
    }

    li {
        padding: 14px 10px;
        display: block;
        text-align: center;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        background-color: rgb(26, 115, 232);
        color: white;
        border-radius: 5px;  /*Rounds off the corners*/
        border-style: hidden;
        padding: 10px 15px;
    }

    .header {top: 0;}
    .footer {bottom: 0;}

    .logo {
        grid-area: logo;
        justify-self: center;
    }

    .search-bar {
        grid-area: input;
    }

</style>
</head>
<body>
<div class="FCr header">
    <ul>
        <li>About</li>
        <li>Store</li>
    </ul>
    <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="images/outline_apps_black_24dp.png" alt="Google apps"></li>
        <li><button type="button">Sign in</button></li>
    </ul>
</div>
<div class="G">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo in color.">
    <img style="justify-self:end;" src="images/outline_search_black_24dp.png" alt="Magnifying glass">
    <input class="search-bar" type="text">
    <img style="justify-self:start;" src="images/outline_mic_black_24dp.png" alt="Microphone">
</div>
<div class="FCr footer" style="background-color: rgb(242, 242, 242);">
    <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
    </ul>
    <ul>
        <li><img src="images/outline_spa_black_24dp.png" alt="A flower"></li>
        <li>Carbon neutral since 2007</li>
    </ul>
    <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>
</div>
</body>
</html>
